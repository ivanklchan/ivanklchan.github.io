<h2>Read More</h2>

{% for pathology in site.categories.pathology %}

    <a href="{{ pathology.url | absolute_url }}">
        <h1>{{ pathology.title }}</h1>
        <p>📅 {{pathology.date | date:"%B %-d %Y" }}  | 📍 {{pathology.location}}</p>
    </a>
</figure>
{% endfor %}
